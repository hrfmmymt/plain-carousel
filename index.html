<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>plain-carousel</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="public/css/plain-carousel.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>plain-carousel</h1>
      <div class="carousel__container">
        <ul class="carousel__list">
          <li class="carousel__item carousel__effect--fade">
            <img src="//placecage.com/g/1000/350" style="width:100%" data-caption="this caption is a custom data attributes" alt="pic1-1">
          </li>

          <li class="carousel__item carousel__effect--fade">
            <img src="//placeimg.com/1000/350/any" style="width:100%" alt="or alt attributes">
          </li>

          <li class="carousel__item carousel__effect--fade">
            <img src="//placehold.it/1000x350" style="width:100%" alt="pic1-3">
          </li>

          <li class="carousel__item carousel__effect--fade">
            <img src="//fillmurray.com/g/1000/350" style="width:100%">
          </li>
        </ul>
      </div>

      <div class="carousel__container">
        <ul class="carousel__list">
          <li class="carousel__item carousel__effect--fade">
            <img src="//placebear.com/1000/350" style="width:100%" data-caption="my super cool image" alt="pic2-1">
          </li>

          <li class="carousel__item carousel__effect--fade">
            <img src="//placecage.com/1000/350" style="width:100%" alt="pic2-2">
          </li>

          <li class="carousel__item carousel__effect--fade">
            <img src="//baconmockup.com/1000/350" style="width:100%">
          </li>
        </ul>
      </div>
    </div>

    <script src="public/js/plain-carousel.js"></script>
    <script>
      var plainCarousel = new plainCarousel({
        autoPlay: true,
        speed: 3000,
        arrows: true,
        indicators: true,
        captions: true,
        numbers: true
      });
    </script>
  </body>
</html>
